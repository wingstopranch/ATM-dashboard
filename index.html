<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Gene Risk and Management Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>ATM Gene Risk and Management Dashboard</h1>
    </header>
    <main>
        <div class="filters">
            <div>
                <label for="paperFilter">All Papers:</label>
                <select id="paperFilter">
                    <option value="All">All</option>
                </select>
            </div>
            <div>
                <label for="cancerFilter">All Cancer Types:</label>
                <select id="cancerFilter">
                    <option value="All">All</option>
                </select>
            </div>
            <div>
                <button id="filterBtn">Filter</button>
                <button id="clearBtn">Clear Filters</button>
            </div>
        </div>
        <div class="chart-container">
            <canvas id="riskChart"></canvas>
        </div>
        <table id="riskTable">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Cancer Type</th>
                    <th>Risk</th>
                    <th>Management Recommendations</th>
                    <th>Evidence for Cancer</th>
                    <th>Evidence for Management</th>
                    <th>Authors</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>
    <script src="app.js"></script>
</body>
</html>
