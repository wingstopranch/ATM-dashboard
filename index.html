<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Gene Risk and Management Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>ATM Gene Risk and Management Dashboard</h1>
    </header>
    <main>
        <div class="filters">
            <label for="paperFilter">All Papers:</label>
            <select id="paperFilter">
                <option value="All">All</option>
            </select>

            <label for="cancerFilter">All Cancer Types:</label>
            <select id="cancerFilter">
                <option value="All">All</option>
            </select>

            <input type="text" id="searchBar" placeholder="Search...">

            <button id="filterBtn">Filter</button>
            <button id="clearBtn">Clear Filters</button>
        </div>

        <div class="column-toggles">
            <label><input type="checkbox" data-column="title" class="column-toggle" checked> Title</label>
            <label><input type="checkbox" data-column="cancer" class="column-toggle" checked> Cancer Type</label>
            <label><input type="checkbox" data-column="risk" class="column-toggle" checked> Risk</label>
            <label><input type="checkbox" data-column="management" class="column-toggle" checked> Management Recommendations</label>
            <label><input type="checkbox" data-column="evidence-cancer" class="column-toggle" checked> Evidence for Cancer</label>
            <label><input type="checkbox" data-column="evidence-management" class="column-toggle" checked> Evidence for Management</label>
            <label><input type="checkbox" data-column="authors" class="column-toggle" checked> Authors</label>
        </div>

        <canvas id="riskChart"></canvas>

        <table id="riskTable">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Cancer Type</th>
                    <th>Risk</th>
                    <th>Management Recommendations</th>
                    <th>Evidence for Cancer</th>
                    <th>Evidence for Management</th>
                    <th>Authors</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic rows will be inserted here -->
            </tbody>
        </table>
    </main>
    <script src="app.js"></script>
</body>
</html>
