<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Gene Risk and Management Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>ATM Gene Risk and Management Dashboard</h1>

    <!-- Filters Section -->
    <div id="filters">
        <label for="paperFilter">Filter by Paper:</label>
        <select id="paperFilter">
            <option value="All">All</option>
            <option value="Paper_1">Paper 1</option>
            <option value="Paper_2">Paper 2</option>
            <option value="Paper_3">Paper 3</option>
        </select>

        <label for="cancerFilter">Filter by Cancer Type:</label>
        <select id="cancerFilter">
            <option value="All">All</option>
            <option value="Pancreatic Cancer">Pancreatic Cancer</option>
            <option value="Breast Cancer">Breast Cancer</option>
            <option value="Digestive Tract Cancers">Digestive Tract Cancers</option>
            <option value="Colorectal Cancer">Colorectal Cancer</option>
            <option value="Hematologic Malignancies">Hematologic Malignancies</option>
        </select>

        <label for="searchBar">Search:</label>
        <input type="text" id="searchBar" placeholder="Search across papers...">
        
        <button id="filterBtn">Filter</button>
        <button id="clearBtn">Clear Filters</button>
    </div>

    <!-- Column Selection Section -->
    <div id="columnToggle">
        <h3>Choose Columns to Display:</h3>
        <label><input type="checkbox" id="toggleCancer" checked> Cancer Type</label>
        <label><input type="checkbox" id="toggleTitle" checked> Title</label>
        <label><input type="checkbox" id="toggleRisk" checked> Risk</label>
        <label><input type="checkbox" id="toggleManagement" checked> Management Recommendations</label>
        <label><input type="checkbox" id="toggleEvidence" checked> Evidence Quoted</label>
        <label><input type="checkbox" id="toggleAuthors" checked> Authors</label>
    </div>

    <!-- Chart Section -->
    <canvas id="riskChart" width="800" height="400"></canvas>

    <!-- Table Section -->
    <table id="riskTable">
        <thead>
            <tr>
                <th class="cancer">Cancer Type</th>
                <th class="title">Title</th>
                <th class="risk">Risk</th>
                <th class="management">Management Recommendations</th>
                <th class="evidence">Evidence Quoted</th>
                <th class="authors">Authors</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="app.js"></script>
</body>
</html>
